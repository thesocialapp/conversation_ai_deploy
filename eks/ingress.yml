apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cai-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: "api.socialxai-api.net"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: cai-go-service
            port:
              number: 80
      - pathType: Prefix
        path: "/py"
        backend:
          service:
            name: cai-py-service
            port:
              number: 80
  tls:
  - hosts:
    - "api.socialxai-api.net"
    secretName: cai-api-cert
          